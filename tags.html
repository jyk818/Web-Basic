<!DOCTYPE HTML>
<html>

<head>
    <title>Basic HTML Structure</title>
    <meta charset="UTF-8">
</head>

<body>
    <!--div tag-->
    <!-- It is often used to group different HTML tags into one. -->
    <!--It is often used to apply CSS Styles to the grouped HTML tags at once.-->
    <div style="border:1px solid black;">
        <h1 style="text_align:center">HTML5 & CSS3</h1>
        <p>Learn HTML5 and CSS3</p>
    </div>

    <!-- iframe -->
     <iframe src="https://www.google.com/" title="" width="100%" height="300px"></iframe>
</body>

</html>
